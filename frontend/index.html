<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="512x512" />
    <link rel="apple-touch-icon" href="/images/logo.png" sizes="512x512" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerPrep</title>
    <style>
      /* Global Loading Screen Styles */
      #global-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #global-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-logo {
        width: 180px;
        height: auto;
        margin-bottom: 24px;
        animation: fadeInLogo 0.6s ease-out;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0f2fe;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes fadeInLogo {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #global-loader {
          background: #111827;
        }
        .loader-spinner {
          border-color: #1e293b;
          border-top-color: #38bdf8;
        }
      }
    </style>
  </head>
  <body>
    <!-- Global Loading Screen -->
    <div id="global-loader">
      <img src="/images/logo.png" alt="PeerPrep" class="loader-logo" />
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
